<div class="container">
  <div class="row">
    <nav class="navbar navbar-expand-lg col-12">

      <a class="navbar-brand" href="#">
        <img src="{{ .Site.Params.logo_small | relURL }}" alt="{{ .Title }} logo" class="visible-xs visible-sm"
          width="60" height="45" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          {{ $current := . }}
          {{ range .Site.Menus.main.ByWeight }}
          <a class="nav-link px-5 {{ if eq .URL $current.RelPermalink }}active{{ end }}" {{ if eq .URL
            $current.RelPermalink }}aria-current="page" {{ end }} href="{{.URL}}">{{.Name}}</a>
          {{ end }}
        </div>
      </div>

    </nav>
  </div>
</div>
